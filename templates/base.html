<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Love Letter Generator by Jared Marc Song Kye-Jet.">

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous"/>
        <style>
            pre {
                white-space: pre-wrap;
            }

            .screen-center {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>
    <body>
        <div class="container my-3 screen-center">
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>
            <footer class="text-center">
                <!-- Grid container -->
                <div class="container p-4">
                  <!-- Section: Social media -->
                  <section class="mb-4">
                    <!-- Homepage -->
                    <a class="btn btn-floating m-1" href="https://jaredmarcsong.com" role="button" target="_blank"
                    ><i class="fas fa-home"></i
                    ></a>
              
                    <!-- Linkedin -->
                    <a class="btn btn-floating m-1" href="https://www.linkedin.com/in/jared-marc-song-kye-jet-52526713a/" role="button" target="_blank"
                      ><i class="fab fa-linkedin-in"></i
                    ></a>
              
                    <!-- Github -->
                    <a class="btn btn-floating m-1" href="https://github.com/Fawl" role="button" target="_blank"
                      ><i class="fab fa-github"></i
                    ></a>
                  </section>
                  <!-- Section: Social media -->
              
                <!-- Copyright -->
                <p class="text-muted">Made with <i class="fas fa-heart"></i> by Jared Marc Song</p>
                <!-- Copyright -->
              </footer>
              <!-- Footer -->
        </div>
        
    </body>
    
</html>
